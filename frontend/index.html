<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB Project 1 new</title>

  <style>
    /* === All the CSS from stylesheet.css moved here === */
    :root{
      --bg-1: #0f172a;
      --bg-2: #111827;
      --card-border: rgba(255,255,255,0.12);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #6366f1;
      --neutral: #374151;
      --accent: #22c55e;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,#1e293b,#0b3b4b,#3f2a72);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    main{
      background:rgba(255,255,255,0.05);
      border:1px solid var(--card-border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin-top:50px;
      width:90%;
      max-width:800px;
    }
    label{font-weight:bold;margin-right:8px;}
    input{
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.1);
      color:var(--text);
    }
    button{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      color:white;
      transition:0.2s;
    }
    #add-name-btn{background:var(--primary);}
    #add-name-btn:hover{background:#4f46e5;}
    #search-btn{background:var(--neutral);}
    #search-btn:hover{background:#2b3340;}
    #update-row-btn{background:var(--accent);color:#04130a;}
    #update-row-btn:hover{background:#1fb454;}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }
    th,td{
      border-bottom:1px solid rgba(255,255,255,0.15);
      padding:10px;
      text-align:left;
    }
    th{background:rgba(255,255,255,0.1);}
    tr:hover{background:rgba(255,255,255,0.05);}
    .delete-row-btn{
      background:#ef4444;color:white;padding:6px 10px;border:none;border-radius:6px;
    }
    .edit-row-btn{
      background:#6366f1;color:white;padding:6px 10px;border:none;border-radius:6px;
    }
    .no-data{color:var(--muted);text-align:center;}
  </style>
</head>
<body>
  <main>
    <label>Name:</label>
    <input type="text" id="name-input">
    <button id="add-name-btn">Add Name</button>
 
    <br><br><br>
    <div> 
      <input placeholder="search by name" id="search-input">
      <button id="search-btn">Search</button>
    </div>

    <table id="table">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Date Added</th>
        <th>Delete</th>
        <th>Edit</th>  
      </thead>
      <tbody></tbody>
    </table>

    <section hidden id="update-row">
      <label>Name:</label>
      <input type="text" id="update-name-input">
      <button id="update-row-btn" value="">Update</button>
    </section>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
