<hr/>
<h3>User Auth & Search (demo)</h3>

<section id="register">
  <h4>Register</h4>
  <input id="r-username" placeholder="username">
  <input id="r-password" placeholder="password" type="password">
  <input id="r-first" placeholder="first name">
  <input id="r-last" placeholder="last name">
  <input id="r-salary" placeholder="salary" type="number" step="0.01">
  <input id="r-age" placeholder="age" type="number">
  <button id="btn-register">Register</button>
</section>

<section id="login">
  <h4>Sign In</h4>
  <input id="l-username" placeholder="username">
  <input id="l-password" placeholder="password" type="password">
  <button id="btn-login">Login</button>
</section>

<section id="user-searches">
  <h4>Searches</h4>
  <div>
    <input id="s-first" placeholder="first (optional)">
    <input id="s-last" placeholder="last (optional)">
    <button id="btn-search-firstlast">Search by first/last</button>
  </div>
  <div>
    <input id="s-username" placeholder="username">
    <button id="btn-search-username">By username</button>
  </div>
  <div>
    <input id="s-sal-min" placeholder="salary min" type="number" step="0.01">
    <input id="s-sal-max" placeholder="salary max" type="number" step="0.01">
    <button id="btn-search-salary">By salary range</button>
  </div>
  <div>
    <input id="s-age-min" placeholder="age min" type="number">
    <input id="s-age-max" placeholder="age max" type="number">
    <button id="btn-search-age">By age range</button>
  </div>
  <div>
    <input id="s-after-username" placeholder="registered after (username)">
    <button id="btn-search-after">Registered after</button>
  </div>
  <div>
    <button id="btn-never-signed">Never signed in</button>
    <input id="s-same-username" placeholder="same day as (username)">
    <button id="btn-same-day">Same day as</button>
    <button id="btn-today">Registered today</button>
  </div>
</section>

<pre id="user-results" style="background:#f5f5f5;padding:8px;"></pre>
